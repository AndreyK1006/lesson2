<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        function mathOperation(x, y, operation) {
            switch (operation) {
                case "addition":
                    console.log(x + y);
                    break;
                case "subtraction":
                    console.log(x - y);
                    break;
                case "multiplication":
                    console.log(x * y);
                    break;
                case "division":
                    console.log(x / y);
                    break;
            }
        }
        let a = 344;
        let b = 23;
        let oper = "division";
        mathOperation(a, b, oper);
    </script>
</body>
