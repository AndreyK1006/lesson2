<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //ответ 2, потомучто сначало из-за префиксного сложения в переменную а добавляется 1 (а=1+1) и затем в переменной с присваевается 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //ответ 1, потомучто сначало из-за постфикстного сложения в переменную d добавляется переменная b(которая равна 1), а затем к переменной b добавляется 1(1+1, b=2)

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //из примера 1 а уже равна 2. префексное сложение дает а=3 и сложение с 2 дает с=5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        //из примера 2 b уже равно 2, 2+2=4, по итогу в переменную d приставевается 4
        //из примера 3 а равно 3
        //в примере 4 в b постфискным сложением добавляется 1 (2+1=3)
    </script>
</body>

</html>
