<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let summ = prompt("ВВедите количество денег");
        let b = Number(summ.charAt(summ.length - 1));
        let c = Number(summ.charAt(summ.length - 2));
        if ((b === 0 || (b >= 5 && b <= 9)) || c === 1) {
            alert(`Ваша сумма в ${summ} рублей успешно зачислена.`);
        }
        if ((b === 1) && (c !== 1)) {
            alert(`Ваша сумма в ${summ} рубль успешно зачислена.`);
        }
        if ((b >= 2 && b <= 4) && (c !== 1)) {
            alert(`Ваша сумма в ${summ} рубля успешно зачислена.`);
        }
    </script>
</body>

</html>
